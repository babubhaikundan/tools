        .btn-compress { background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent)); color: var(--bg-dark); border: none; padding: 0.8rem 2rem; border-radius: 8px; font-size: 1.1rem; font-weight: 700; cursor: pointer; }
        .note { font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem; text-align: center; }
        .spinner-overlay { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 50px; height: 50px; border: 5px solid #555; border-top-color: var(--primary-accent); border-radius: 50%; animation: spin 1s linear infinite; }
        .spinner-overlay p { color: var(--text-primary); margin-top: 1rem; font-size: 1.1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #results-container { margin-top: 2rem; }
        .result-card { background: #2f2f2f; border: 1px solid var(--border-color); border-radius: 10px; padding: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .download-btn { background: var(--success-color); color: white; text-decoration: none; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; }
        .developer-branding { display: flex; justify-content: center; margin-top: 2rem; }
        
        @media (max-width: 600px) {
            body { padding: 0.5rem; } .main-container { padding: 1rem; } 
            .header h1 { font-size: clamp(1.2rem, 6.5vw, 1.8rem); }
            .result-card { flex-direction: column; align-items: flex-start; gap: 10px; }
            .options-panel { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="spinner-overlay" id="spinner-overlay">

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.worker.min.js`;

        const fileInput = document.getElementById('files');
        const uploadArea = document.getElementById('upload-area');
        const uploadPrompt = document.getElementById('upload-prompt');
        const fileListContainer = document.getElementById('file-list-container');
        const compressBtn = document.getElementById('compress-btn');
        const spinnerOverlay = document.getElementById('spinner-overlay');
        const spinnerMessage = document.getElementById('spinner-message');
        const resultsContainer = document.getElementById('results-container');
        const targetSizeInput = document.getElementById('kbid');
        
        let selectedFiles = [];

        // --- File selection logic (same as before) ---
        uploadArea.addEventListener('click', (e) => { if (e.target.id === 'upload-area' || e.target.closest('#upload-prompt')) fileInput.click(); });
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => { e.preventDefault(); uploadArea.classList.remove('dragover'); handleFileSelect(e.dataTransfer.files); });

        function handleFileSelect(files) {
            for (const file of files) { if (file.type === 'application/pdf' && !selectedFiles.some(f => f.name === file.name)) selectedFiles.push(file); }
            updateFileList();
        }

        function updateFileList() {
            uploadPrompt.style.display = selectedFiles.length === 0 ? 'block' : 'none';
            fileListContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `<span>${file.name} (${formatBytes(file.size)})</span><button data-index="${index}">&times;</button>`;
                fileListContainer.appendChild(card);
            });
        }
        
        fileListContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const index = parseInt(e.target.dataset.index);
                selectedFiles.splice(index, 1);
                updateFileList();
            }
        });
        
        compressBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) { alert('Please select at least one PDF file.'); return; }
            const targetSizeKB = parseInt(targetSizeInput.value);
            if (isNaN(targetSizeKB) || targetSizeKB <= 0) { alert('Please enter a valid target size in KB.'); return; }

            resultsContainer.innerHTML = '';
            for (const file of selectedFiles) {
                spinnerMessage.textContent = `Processing ${file.name}...`;
                spinnerOverlay.style.display = 'flex';
                try {
                    const result = await compressPdf(file, targetSizeKB);
                    displayResult(result);
                } catch (error) {
                    console.error('Error compressing file:', file.name, error);
                    alert(`Could not compress ${file.name}. The file might be corrupted or encrypted.`);
                }
            }
            spinnerOverlay.style.display = 'none';
        });

        // --- THE MOST ACCURATE COMPRESSION LOGIC ---
        async function compressPdf(file, targetSizeKB) {
            const { PDFDocument } = PDFLib;
            const targetSizeBytes = targetSizeKB * 1024;
            const fileBytes = await file.arrayBuffer();
            
            // 1. Render all pages to canvas
            spinnerMessage.textContent = `Analyzing ${file.name}...`;
            const pdfDoc = await pdfjsLib.getDocument({ data: fileBytes }).promise;
            const numPages = pdfDoc.numPages;
            const pageCanvases = [];
            const RENDER_DPI = 150; // A good balance of quality and performance

            for (let i = 1; i <= numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: RENDER_DPI / 72 });
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
                pageCanvases.push(canvas);
            }

            // 2. Binary search on the *entire PDF* to find the best quality
            spinnerMessage.textContent = 'Optimizing PDF size...';
            let minQuality = 0, maxQuality = 1;
            let bestCompressedBytes = null;
            const iterations = 10; // More iterations = more accuracy

            for (let i = 0; i < iterations; i++) {
                const currentQuality = (minQuality + maxQuality) / 2;
                
                // Build a temporary PDF with this quality to measure its size
                const tempPdfDoc = await PDFDocument.create();
                for (const canvas of pageCanvases) {
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', currentQuality));
                    const imageBytes = await blob.arrayBuffer();
                    const jpgImage = await tempPdfDoc.embedJpg(imageBytes);
                    const page = tempPdfDoc.addPage([jpgImage.width, jpgImage.height]);
                    page.drawImage(jpgImage, { x: 0, y: 0, width: jpgImage.width, height: jpgImage.height });
                }
                const compressedBytes = await tempPdfDoc.save();

                if (compressedBytes.length <= targetSizeBytes) {
                    bestCompressedBytes = compressedBytes; // This is a good candidate, save it
                    minQuality = currentQuality; // Try for better quality (which will increase size)
                } else {
                    maxQuality = currentQuality; // Too big, reduce quality
                }
            }
            
            // If we never found a good size (target was too small), create one with the lowest quality
            if (!bestCompressedBytes) {
                spinnerMessage.textContent = 'Target size is very small, compressing to minimum...';
                const tempPdfDoc = await PDFDocument.create();
                for (const canvas of pageCanvases) {
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.1));
                    const imageBytes = await blob.arrayBuffer();
                    const jpgImage = await tempPdfDoc.embedJpg(imageBytes);
                    const page = tempPdfDoc.addPage([jpgImage.width, jpgImage.height]);
                    page.drawImage(jpgImage, { x: 0, y: 0, width: jpgImage.width, height: jpgImage.height });
                }
                bestCompressedBytes = await tempPdfDoc.save();
            }

            const finalBlob = new Blob([bestCompressedBytes], { type: 'application/pdf' });
            return {
                fileName: file.name,
                originalSize: file.size,
                newSize: finalBlob.size,
                downloadUrl: URL.createObjectURL(finalBlob)
            };
        }

        // --- Display Logic ---
        function formatBytes(bytes, decimals = 1) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            if (i === 1) return `${(bytes / k).toFixed(0)} KB`;
            if (i > 1) return `${(bytes / Math.pow(k, 2)).toFixed(2)} MB`;
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        function displayResult(result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            const originalSizeStr = formatBytes(result.originalSize);
            const newSizeStr = formatBytes(result.newSize);
            const reduction = (((result.originalSize - result.newSize) / result.originalSize) * 100).toFixed(0);

            card.innerHTML = `<div><strong>${result.fileName}</strong><p style="color: var(--text-secondary); font-size: 0.9rem;">${originalSizeStr} &rarr; <strong style="color: var(--primary-accent);">${newSizeStr}</strong> (Saved ${reduction}%)</p></div><a href="${result.downloadUrl}" download="${result.fileName}" class="download-btn">Download</a>`;
            resultsContainer.appendChild(card);
        }
    </script>
